        <div class="row">
            <div class="col-md-5 background-login"></div>
            <div class="col-md-7 content-login"  id="otp-container">
                <div class="wrapper" *ngIf="showForm" [@FadeAnimation]>
                    <h1>Grow with Husqvarna</h1>
                    <h5>With you and us, itâ€™s a great partnership for a profitable future.</h5>

                    <div class="form-login">
                        <div class="user-input-wrp">
                            <input type="tel" class="inputText" required/>
                            <span class="floating-label">Enter Mobile Number</span>
                            <div class="input-error" >
                                Enter a valid mobile number
                            </div>
                        </div>
                        <button class="submit login" (click)="toggleOtp()">Continue</button>
                    </div>
                </div>
                <div class="otp-wrapper" *ngIf="showOtp" [@FadeAnimation]>
                    <h6>Enter OTP</h6>
                    <div class="otp-dots-row">
                        <ngx-split-input >
                            <input ngxSplitInput type="password" maxlength="1">
                            <input ngxSplitInput type="password" maxlength="1">
                            <input ngxSplitInput type="password" maxlength="1">
                            <input ngxSplitInput type="password" maxlength="1">
                            <input ngxSplitInput type="password" maxlength="1">
                            <input ngxSplitInput type="password" maxlength="1">
                        </ngx-split-input>
                    </div>
                    <div class="timer">
                        4:45
                    </div>
                    <div class="button-row">
                         <button class="submit otp-button" otp-button (click)="login()">Submit</button>
                    </div>
                     <div class="button-row">
                        <button class="submit resend">Resend otp</button>
                        
                    </div>
                </div>
            </div>
